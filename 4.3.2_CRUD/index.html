<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <h1>CRUD</h1>
    <hr>
    <h2>Agregar contacto</h2>
    <form>
        <label>Nombre: </label><input type="text" id="nombreNuevaPersona" /><br>
        <label>Apellido: </label><input type="text" id="apellidoNuevaPersona" /><br>
        <label>Télefono contacto: </label><input type="number" id="telefonoNuevaPersona" /><br>
        <label>Correo electrónico: </label><input type="text" id="emailNuevaPersona" /><br>
        <button id="registrarPersonaButton">Agregar contacto</button>
    </form>

    <hr>
    <h2>Buscar contacto</h2>
    <form>
        <label>Id contacto: </label><input type="text" id="idContactoBuscar" /><br>
        <button id="buscarPersonaButton">Buscar contacto</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
